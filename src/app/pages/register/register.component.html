<div class="register-container">
    <img src="assets/ic_smiley_cloud.svg" alt="Ikon Awan Tersenyum" class="mascot-icon">
    <h1 class="register-title">Register</h1>
  
    <p class="register-subtitle">Yuk, jadi bagian dari cerita rahasia ini</p>
  
    <form (ngSubmit)="registerUser()" #registerForm="ngForm" class="register-form">
      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          placeholder="Masukkan email Anda"
          [class.invalid-input]="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <span *ngIf="emailInput.errors?.['required']">Email wajib diisi.</span>
          <span *ngIf="emailInput.errors?.['email']">Format email tidak valid.</span>
        </div>
      </div>
  
      <div class="form-field">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          #usernameInput="ngModel"
          placeholder="Pilih username Anda"
          [class.invalid-input]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
          <span *ngIf="usernameInput.errors?.['required']">Username wajib diisi.</span>
        </div>
      </div>
  
      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          placeholder="Buat password (minimal 6 karakter)"
          [class.invalid-input]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
         <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <span *ngIf="passwordInput.errors?.['required']">Password wajib diisi.</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Password minimal 6 karakter.</span>
        </div>
      </div>
  
      <div *ngIf="registerError" class="error-message general-error">
        {{ registerError }}
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
         {{ isLoading ? 'Mendaftarkan...' : 'Register' }}
      </button>
    </form>
  
    <p class="signin-link">
      Sudah punya akun? <a routerLink="/login">Sign In</a>
    </p>
  
</div>
